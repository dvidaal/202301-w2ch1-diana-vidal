<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/sass/styles.scss">
  <link rel="shortcut icon" href="/src/img/favicon-papagayo.png" type="image/x-icon">
  <title>Challenge 1 week 2</title>
</head>


<body>
  <article>
    <section class="container-perfume">
      <div class="container-perfume__image-perfume-chanel">
        <img src="/src/img/image-product-mobile.jpg" alt="Perfume de Chanel" class="chanel">
      </div>
      <section class="container-details">
        <div class="details-perfume">
          <span class="details-perfume__definition">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfume</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
        </div>
        <div class="container-perfume__price">
          <span class="container-perfume__price container-perfume__price--discount">$149.99</span>
          <span class="container-perfume__price container-perfume__price--initial">$169.99</span>
        </div>

        <div class="button-cart">
          <i></i>
          <button class="add-to-cart"> <i class="fa-regular fa-cart-shopping">Add to Cart</i></button>
        </div>
      </section>
    </section>
  </article>
</body>

</html>
